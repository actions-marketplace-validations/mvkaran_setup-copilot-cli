name: Test Action

# Test Suite: setup-copilot-cli
# Scenarios:
# 1) Token via input on all OSes -> sets GH_TOKEN from input
#    Covered by: token-input-matrix
# 2) Token via GH_TOKEN env (no input) -> uses existing GH_TOKEN
#    Covered by: env-gh-token
# 3) No token, specific version -> validates binary presence and exact version match
#    Covered by: no-token-specific-version
# 4) No token, prerelease -> validates install path only
#    Covered by: no-token-prerelease
# 5) No token, latest -> validates install path only
#    Covered by: no-token-latest

on:
  push:
    branches: [ main, copilot/** ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  token-input-matrix:
    name: Token input on ${{ matrix.os }}
    # Scenario 1: Token input should export GH_TOKEN for Copilot CLI to use
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup GitHub Copilot CLI (token input)
        # Scenario 1: `token` input exports GH_TOKEN for Copilot CLI
        id: setup-copilot
        uses: ./
        with:
          version: 'latest'
          token: ${{ secrets.COPILOT_TOKEN }}

      - name: Verify installation
        run: |
          echo "Version: ${{ steps.setup-copilot.outputs.version }}"
          echo "Path: ${{ steps.setup-copilot.outputs.path }}"
          copilot -v

  env-gh-token:
    name: GH_TOKEN env (Ubuntu)
    # Scenario 2: GH_TOKEN env should be used when token input is blank
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup GitHub Copilot CLI (GH_TOKEN env)
        # Scenario 2: Use GH_TOKEN env (Copilot CLI will use it)
        id: setup-copilot
        uses: ./
        env:
          GH_TOKEN: ${{ secrets.COPILOT_TOKEN }}
        with:
          version: 'latest'

      - name: Verify installation
        run: |
          echo "Version: ${{ steps.setup-copilot.outputs.version }}"
          echo "Path: ${{ steps.setup-copilot.outputs.path }}"
          copilot -v

  env-github-token:
    name: GITHUB_TOKEN env (Ubuntu)
    # Scenario 3: No token input, just verify install works
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup GitHub Copilot CLI (no token)
        # Scenario 3: Install without token
        id: setup-copilot
        uses: ./
        with:
          version: 'latest'

      - name: Verify installation
        run: |
          echo "Version: ${{ steps.setup-copilot.outputs.version }}"
          echo "Path: ${{ steps.setup-copilot.outputs.path }}"
          copilot -v

  no-token-specific-version:
    name: No token (specific version)
    # Scenario 4: No token -> only validate binary and exact version match
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve latest Copilot CLI version
        # Scenario 4: Resolve a specific version to assert exact match
        id: copilot-version
        run: echo "version=$(npm view @github/copilot version)" >> $GITHUB_OUTPUT

      - name: Setup GitHub Copilot CLI (no token)
        # Scenario 4: No token provided; validation is version-based only
        id: setup-copilot
        uses: ./
        with:
          version: ${{ steps.copilot-version.outputs.version }}

      - name: Verify installation
        run: |
          echo "Version: ${{ steps.setup-copilot.outputs.version }}"
          echo "Path: ${{ steps.setup-copilot.outputs.path }}"
          copilot -v

  no-token-prerelease:
    name: No token (prerelease)
    # Scenario 5: No token -> prerelease install path only
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup GitHub Copilot CLI (prerelease)
        # Scenario 5: `prerelease` checks binary only
        id: setup-copilot
        uses: ./
        with:
          version: 'prerelease'

      - name: Verify installation
        run: |
          echo "Version: ${{ steps.setup-copilot.outputs.version }}"
          echo "Path: ${{ steps.setup-copilot.outputs.path }}"
          copilot -v

  no-token-latest:
    name: No token (latest)
    # Scenario 6: No token -> latest install path only
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup GitHub Copilot CLI (latest)
        # Scenario 6: `latest` checks binary only
        id: setup-copilot
        uses: ./
        with:
          version: 'latest'

      - name: Verify installation
        run: |
          echo "Version: ${{ steps.setup-copilot.outputs.version }}"
          echo "Path: ${{ steps.setup-copilot.outputs.path }}"
          copilot -v
