name: 'Setup GitHub Copilot CLI'
description: 'Install and setup GitHub Copilot CLI for use in GitHub Actions workflows'
author: 'mvkaran'
branding:
  icon: 'terminal'
  color: 'blue'

inputs:
  version:
    description: 'Version of Copilot CLI to install (e.g., "latest", "v0.0.369", or "prerelease")'
    required: false
    default: 'latest'
  token:
    description: 'GitHub token for authentication (exported as GH_TOKEN). Recommended so the action can validate that Copilot CLI starts successfully.'
    required: false

outputs:
  version:
    description: 'The installed version of Copilot CLI'
  path:
    description: 'Path to the Copilot CLI executable'

runs:
  using: 'node24'
  main: 'dist/index.js'
